<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body ng-app="myApp">
<div ng-controller="Myctrl">
	<p>{{123}}</p>
	<p>{{'abc'}}</p>
	<p>{{abc}}</p>
	<p>{{abc.split('').reverse().join('')}}</p>
</div>
<script type="text/javascript" src="./angular-1.5.5/angular.js"></script>
<script type="text/javascript">
  angular.module('myApp', [])
      .controller('Myctrl', ['$scope', function (a) {
        a.abc='NBA'
      }])
</script>
</body>
</html>
