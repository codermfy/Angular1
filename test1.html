<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

</head>
<body ng-app ng-init="name='tom'">
<!--
    ng-app(指令):告诉angular核心它管理当前标签所包含的整个区域，并且会自动创建$rootScope根作用域对象
    ng-model:将当前输入框的值与谁关联（属性名：属性值）,并作为当前作用域对象（$rootScope）的属性
    {{}}:mustache语法
	ng-init:用来初始化当前作用域变量
-->

<input type="text" ng-model="username">
<span>{{username}}</span>
<hr>
<hr>
<h1>双向数据绑定</h1>
<input type="text" ng-model="name">
<p>name1:{{name}}</p>
<input type="text" ng-model="name">
<p>name1:{{name}}</p>
<script src="./angular-1.2.29/angular.js"></script>


</body>
</html>
